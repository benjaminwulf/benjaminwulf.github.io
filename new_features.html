---
layout: default
---

{% for post in site.categories['new_features'] limit:1 %}
<div class="container-fluid image-header" style="background-image: url('{{ post.image }}');">
  <div class="row">
    <div class="image-header-overlay">
      <div class="container">
        <div class="col-md-8 col-md-offset-2">
          <h3><span>The Latest in New Features</span></h3>
          <h1 class="featured">{{post.title}}</h1>
          <a href="{{ post.url }}" class="btn btn-warning btn-blog">READ POST</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<div class="container">
  <div class="col-md-12">
      <h2 class="posts-intro">More Posts About New Features</h2>
  </div>
</div>
<div class="container">
	<div class="col-md-12 home">
	    <div class="posts">
	        <div class="row">
	            {% for post in site.categories.new_features offset:1 %}
	            {% include listpost.html p=post %}
	            {% endfor %}
	        </div>
	    </div>
	</div>
</div>
